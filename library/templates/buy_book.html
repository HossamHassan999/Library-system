<!DOCTYPE html>
<html>
<head>
  <title>Confirm Purchase</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f4f4;
    }

    .container {
      margin-top: 50px;
    }

    .card-header {
      background-color: #f8f9fa;
      padding: 20px;
    }

    .card-body {
      padding: 20px;
    }

    .card-body img {
      max-width: 100%;
      height: auto;
    }

    .btn-confirm {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-confirm:hover {
      background-color: #218838;
      border-color: #218838;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var confirmButton = document.getElementById('confirm-button');
      confirmButton.addEventListener('click', function(e) {
        e.preventDefault();
        // Perform purchase confirmation logic here
        alert('Purchase confirmed!');
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Confirm Purchase</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <img src="{{ Book_buy.image.url }}" alt="{{ Book_buy.name }}" class="img-fluid">
              </div>
              <div class="col-md-6">
                <h3>{{ Book_buy.name }}</h3>
                <p>{{ Book_buy.Author }}</p>
                <p class="text-muted">Price: ${{ Book_buy.price }}</p>
                <form method="post" action="">
                  {% csrf_token %}
                  <button id="confirm-button" type="submit" class="btn btn-confirm btn-block">Confirm Purchase</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
