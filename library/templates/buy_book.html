<!-- templates/yourapp/buy_book.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Confirm Purchase</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <img src="{{ Book_buy.image.url }}" alt="{{ Book_buy.name }}" class="img-fluid">
              </div>
              <div class="col-md-6">
                <h3>{{Book_buy.name}}</h3>
                <p>{{Book_buy.Author}}</p>
                <p class="text-muted">Price: ${{ Book_buy.price }}</p>
                <form method="post" action="">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-success btn-block">Confirm Purchase</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
