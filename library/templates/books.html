{% extends 'base.html' %}
{% block content %}
    <div style="direction: rtl;" class="wrapper">
      <!-- Content Wrapper. Contains page content -->
      <div   class="content-wrapper p-5">
        <!-- Content Header (Page header) -->
                <div class="row mb-2">
                  <div class="col-sm-6">
                    <h1>الكتب</h1>
                  </div>
                </div>
            </section>      
            <!-- Main content -->
            <section class="content">                  
              <!-- Default box -->
              <div class="card card-solid">
                <div class="card-body pb-0">
                  <div class="row d-flex align-items-stretch">
                  {% for X in AllBooks %}
                    <!-- بداية الكتاب -->
                      <div  id="" class="card bg-light">
                        <div  class="card-header text-muted border-bottom-0">
                        </div>
                        <div class="card-body pt-0">
                          <div class="row">
                            <div class="col-7">
                              <h2 class="lead"><b>{{X.name}}</b></h2>
                              <ul class="  fa-ul text-muted">
                                <li class="small"><span class="fa-li"></span>{{X.status}}</li>
                                <li class="small"><span class="fa-li"></span>{{X.price}}$</li>
                              </ul>
                            </div>
                            <div class="col-5 text-center">
                                <img style="height: 120px; width: 120px;"  src="{{ X.image.url }}" alt="" >
                              </div>
                          </div>
                        </div>
                        <div class="card-footer">
                          <div class="text-right">
                            <a href="{% url 'lib:delete' id=X.id  %}" class="btn btn-sm bg-danger">
                              <i class="fas fa-trash"></i>حذف
                            </a>
                            <a href="{% url 'lib:update' id=X.id  %}" class="btn btn-sm btn-primary">
                              <i class="fas fa-book"></i> تعديل
                            </a>
                          </div>
                        </div>
                      </div>
                     <!-- نهاية الكتاب -->
                  {% endfor %}
                  </div>
                </div>
                <!-- /.card-body -->
  
                <!-- /.card-footer -->
              </div>
              <!-- /.card -->
        
            </section>
            <!-- /.content -->
          </div>
          <!-- /.content-wrapper -->
        
      </div>
      <!-- /.content-wrapper -->
    </div>
  
{% endblock %}
